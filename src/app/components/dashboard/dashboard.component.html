<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="subject" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email" [(ngModel)]="newMsg.subject">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="msg" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password"
      [(ngModel)]="newMsg.message">
  </div>

  <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
